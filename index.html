<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Skill Matrix">
		<meta name="author" content="Todoras Stefan">
		<script src="script/jquery/jquery-2.1.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="script/angular/angular.min.js"></script>
		<script src="script/angular/angular-sanitize.min.js"></script>
		<script src="script/mainApp.js"></script>
		<script src="script/get.js"></script>
		<script src="script/controller.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="css/custom.css"></link>
	</head>
	<body>
		<div class="container" ng-app="mainApp" ng-controller="controller">
			<div class="jumbotron">
				<h2>Todoras Stefan</h2>
				<p>Skill Matrix</p>
			</div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="col-sm-12 form_header" colspan="2">
								<h3 class="form_header_text"><strong>Personal Data</strong></h3>
						</th>
					</tr>
				</thead>
				<tbody>

					<!-- Personal Data -->
					<tr ng-repeat="key in personalDataKeys">
						<td class="col-sm-2"><h4><strong>{{key}}</strong></h4></td>
						<td class="col-sm-10" ng-if="key != 'E-mail'">
							<h4>{{personalData[key]}}</h4>
						</td>
						<td class="col-sm-10" ng-if="key == 'E-mail'">
							<img src="http://todo87.github.io/img/mail.jpg" />
						</td>
					</tr>

					<!-- Education -->
					<tr>
						<td class="col-sm-12 form_header" colspan="2">
							<h3 class="form_header_text"><strong>Education</strong></h3>
						</td>
					</tr>
					<tr ng-repeat="key in educationKeys">
						<td class="col-sm-2"><h4><strong>{{key}}</strong></h4></td>
						<td class="col-sm-10"><h4><div ng-bind-html="education[key]">{{education[key]}}</div></h4></td>
					</tr>

				</tbody>
			</table>
		</div>
	</body>
</html>
